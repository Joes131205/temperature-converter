<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
    <div id="container">
        <h2 id="title">🌡️ TEMPERATURE CONVERTER 🌡️ </h2>
        <p id="info"> 📜 Converts dynamically 📜 </p>
        <div id="C">
            <p>Celcius</p>
            <input type="number" id="celcius" oninput="celtokel(); celtofaren()"> 
        </div>
        <div id="K">
            <p>Kelvin</p>
            <input type="number" id="kelvin" oninput="keltocel(); keltofaren()">
        </div>
        <div id="F">
            <p>Farenheit</p>
            <input type="number" id="farenheit" oninput="farentocel(); farentokel()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
